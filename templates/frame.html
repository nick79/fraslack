<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frame Integration</title>
</head>
<body>
    <h1>Opened file: {{ file }}</h1>
    <div id="embed-container">
      <!-- Frame Embeddable Terminal script tag -->
        <script src='http://app.fra.me/embed/mf2ea.js?hash={{ hash|safe }}&size=L&file ={{ file|safe }}&autostart=true'></script>
    </div>
</body>
</html>
